<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="heading">How to Use Tables</h1>
    <div class="colored-sec">
        <p class="description">In this section will show you how to create tables in HTML5</p>

        <h2 class="example-heading">Table Example :</h2>

        <Table border="1">
            <caption>Students Table</caption>
            <thead>
                <th>Name</th>
                <th>Age</th>
                <th colspan="2">Phone Numbers</th>
            </thead>
            <tbody>
                <tr>
                    <td>Kareem</td>
                    <td>20</td>
                    <td>+11234423456</td>
                    <td>+11234423487</td>
                </tr>
                <tr>
                    <td>Ali</td>
                    <td>22</td>
                    <td colspan="2">+11234423456</td>
                </tr>
                <tr>
                    <td>Mazen</td>
                    <td>16</td>
                    <td>+11234423456</td>
                    <td>+11234423487</td>
                </tr>
            </tbody>
        </Table>
        <br>
        <br>
        <iframe src="https://www.youtube.com/embed/6QAELgirvjs?si=XT9f0OTpJEFv_8-N" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

</body>

</html>
